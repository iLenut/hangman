  <body>
    <nav class = "navbar navbar-expand-lg navbar-light bg-info">

          <input id = "word" onkeypress="return onlyAlphabets(event,this);" type = "password" class = "form-control me-2" placeholder = "Write a word...">
          <button id = "typeText" type = "button" class="btn btn-danger" onclick = "start();">Start</button>

    <div id = "figure"></div>
    <div id = "alphabet"></div>
